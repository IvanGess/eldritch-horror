<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <heade></heade>
    <main>
        <div class="wrapper">
            <div class="start-box matte for-hid">
                <div class="game-name">
                    <div class="name">Eldrich Horror</div>
                    <div class="helper">helper</div>
                </div>
                <div class="start-button-box">
                    <button class="start-button">Start game</button>
                </div>
            </div>
            <div class="chose-block matte hidden">
                <div class="ancients-block"></div>
                <div class="difficulties-block"></div>
                <div class="shuffle-button-block">
                    <button class="shuffle-button">Shuffle deck</button>
                </div>
            </div>
            <div class="game-block hidden">
                <div class="info">
                    <div class="selected">
                        <div class="selected-ancient"></div>
                        <div class="selected-difficulty"></div>
                    </div>
                    <div class="dec-block">
                        <div class="unflipped-deck"></div>
                        <div class="flipped-card"></div>
                    </div>
                    <div class="level-deck-counter">
                        <div class="first-level">
                            <div class="level-name">First stage</div>
                            <div class="level-counter">
                                <div class="first-green-counter counter green"></div>
                                <div class="first-brown-counter counter brown"></div>
                                <div class="first-blue-counter counter blue"></div>
                            </div>
                        </div>
                        <div class="second-level">
                            <div class="level-name">Second stage</div>
                            <div class="level-counter">
                                <div class="second-green-counter counter green"></div>
                                <div class="second-brown-counter counter brown"></div>
                                <div class="second-blue-counter counter blue"></div>
                            </div>
                        </div>
                        <div class="third-level">
                            <div class="level-name">Third stage</div>
                            <div class="level-counter">
                                <div class="third-green-counter counter green"></div>
                                <div class="third-brown-counter counter brown"></div>
                                <div class="third-blue-counter counter blue"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
